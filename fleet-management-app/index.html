<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        #container{
            width: 30%;
            height: 40%;
            border: 2px solid black;
            padding: 5%;
            margin: 10%;
            background-color: antiquewhite;
        }
        #btn{
            padding: 5px;
            margin-left: 20%;
        }
    </style>
</head>
<body>
    <div id="container">
    <label>Enter your email:</label>
    <input type="email" id="email" placeholder="Enter Email" required>
    <br><br>
    <label>Enter Password:</label>
    <input type="password" id="pass" placeholder="Enter password" required>
    <br><br>
    <button id="btn" onclick="login()">Login</button>
    </div>
</body>
<script>
    function login(){
        const email=document.getElementById("email").value;
        const password=document.getElementById("pass").value;
        const exactEmail="admin@gmail.com";
        const exactPassword="admin1234";
        
        if(email===exactEmail && password===exactPassword){
            alert("Login Success");
            window.location.href="admin.html";
        }
        else{
            alert("Wrong email or password");
        }
}
</script>
</html>
