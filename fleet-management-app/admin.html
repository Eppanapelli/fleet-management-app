<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        .card{
            border: 2px solid black;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <nav></nav>
    <aside>
        <label>Reg No of Vehicle</label>
        <input type="text" id="regNo" required>
        <br><br>
        <label>Category</label>
        <select id="category">
        <option value="Select Category">Select Category</option>
        <option value="Auto">Auto</option>
        <option value="Truck">Truck</option>
        <option value="Car">Car</option>
        <option value="Bus">Bus</option>
        </select>
        <br><br>
        <label>Driver Name</label>
        <input type="text" id="driver" required>
        <br><br>
        <select id="availability">
            <option value="Is Available">Is Available</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
        </select>
        <br><br>
        <button onclick="addFleet()">Add Fleet</button>
    </aside>
    <main></main>
</body>
<script>
    function addFleet(){
        let regNo=document.getElementById("regNo").value;
        let category=document.getElementById("category").value;
        let driverName=document.getElementById("driver").value;
        let availability=document.getElementById("availability").value;

        if(!regNo || !category || !driverName ||!availability){
            alert("Please fill all the details");
        }
        let main=document.createElement("mainContent");
        let card=document.createElement("div");
        card.classname="card";
        card.innerHTML=`<h2>Category ${category}</h2>
                        <h4>${regNo}</h4>
                        <h4>${driverName}</h4>
                        <h4>${availability}</h4>`;
        main.appendChild(card);
    }
    
</script>
</html>
