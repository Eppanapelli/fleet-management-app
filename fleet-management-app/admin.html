<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        .card{
            border: 2px solid black;
            width: 100%;
            height: 100px;
        }
        #nav-container{
            width: 100%;
            height: 50px;
            background-color: grey;
            padding: 20px;
        }
        #filterCategory,#availabilityFilter,#clearFilter{
            padding: 10px;
            margin-left: 10%;
        }
        #clearFilter{
            background-color: azure;
            color: red;
            border-radius: 5px;
            box-shadow: 2px 2px 2px black;
        }
        #clearFilter:hover{
            cursor: pointer;
            background-color: aquamarine;
        }

        #aside-container{
            background-color: lightgrey;
            width: fit-content;
            height: 700px;
            padding: 10px;

        }
        #addFleet{
            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px black;
        }
        #addFleet:hover{
            cursor: pointer;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div id="nav-container">
        
         <select id="filterCategory">
            <option value="All">All</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
         </select> 
         <select id="availabilityFilter">
            <option value="All">All</option>
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
         </select>  
         <button id="clearFilter" onclick="clear()">Clear Filter</button>
         </div>
    </nav>
    <aside>
        <div id="aside-container">
        <label>RegNo of Vehicle</label>
        <input type="text" id="regNo" required>
        <br><br>
        <label>Category</label>
        <select id="category">
        <option value="Select Category">Select Category</option>
        <option value="Auto">Auto</option>
        <option value="Truck">Truck</option>
        <option value="Car">Car</option>
        <option value="Bus">Bus</option>
        </select>
        <br><br>
        <label>Driver Name</label>
        <input type="text" id="driver" required>
        <br><br>
        <label>Availability</label>
        <select id="availability">
            
            <option value="Is Available">Is Available</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
        </select>
        <br><br>
        <button id="addFleet" onclick="addFleet()">Add Fleet</button>
        </div>
    </aside>
    <main></main>
</body>
<script>
     let data=[];
    function addFleet(){
       
        let regNo=document.getElementById("regNo").value;
        let category=document.getElementById("category").value;
        let driverName=document.getElementById("driver").value;
        let availability=document.getElementById("availability").value;
    
        if(!regNo || !category || !driverName ||!availability){
            alert("Please fill all the details");
            return;
        }
        const newData={
            regNo,
            category,
            driverName,
            availability,
            img:"https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"
        }
        newData.push(data);
        let main=document.createElement("main");
        let card=document.createElement("div");
        card.classname="card";
        card.innerHTML=`<h2>Category ${category}</h2>
                        <h4>${regNo}</h4>
                        <h4>${driverName}</h4>
                        <h4>${availability}</h4>`;
        main.appendChild(card);
    }
    


</script>
</html>
