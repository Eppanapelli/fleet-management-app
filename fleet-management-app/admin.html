<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        .card{
            border: 2px solid black;
            width: 100%;
            height: 100px;
        }
        #nav-container{
            width: 100%;
            height: 50px;
            background-color: grey;
            padding: 20px;
        }
        #filterCategory,#availabilityFilter,#clearFilter{
            padding: 10px;
            margin-left: 10%;
        }
        #clearFilter{
            background-color: azure;
            color: red;
            border-radius: 5px;
            box-shadow: 2px 2px 2px black;
        }
        #clearFilter:hover{
            cursor: pointer;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <nav>
        <div id="nav-container">
        
         <select id="filterCategory">
            <option value="All">All</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
         </select> 
         <select id="availabilityFilter">
            <option value="All">All</option>
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
         </select>  
         <button id="clearFilter" onclick="clear()">Clear Filter</button>
         </div>
    </nav>
    <aside>
        <label>Reg No of Vehicle</label>
        <input type="text" id="regNo" required>
        <br><br>
        <label>Category</label>
        <select id="category">
        <option value="Select Category">Select Category</option>
        <option value="Auto">Auto</option>
        <option value="Truck">Truck</option>
        <option value="Car">Car</option>
        <option value="Bus">Bus</option>
        </select>
        <br><br>
        <label>Driver Name</label>
        <input type="text" id="driver" required>
        <br><br>
        <select id="availability">
            <option value="Is Available">Is Available</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
        </select>
        <br><br>
        <button onclick="addFleet()">Add Fleet</button>
    </aside>
    <main></main>
</body>
<script>
    
        let regNo=document.getElementById("regNo").value;
        let category=document.getElementById("category").value;
        let driverName=document.getElementById("driver").value;
        let availability=document.getElementById("availability").value;
    function addFleet(){
        //if(!regNo || !category || !driverName ||!availability){
          //  alert("Please fill all the details");
           // return;
        //}
        let main=document.createElement("mainContent");
        let card=document.createElement("div");
        card.classname="card";
        card.innerHTML=`<h2>Category ${category}</h2>
                        <h4>${regNo}</h4>
                        <h4>${driverName}</h4>
                        <h4>${availability}</h4>`;
        main.appendChild(card);
    }
    


</script>
</html>
